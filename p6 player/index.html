<!DOCTYPE html>
 <html>
 <head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title></title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
 </head>
 <body>
	<div class="container">
		<div class="player">
		<nav>
			<div class="circle">
				<i class="fa fa-angle-left"></i>
			</div>
			<div class="circle">
				<i class="fa fa-bars" ></i>
			</div>
		</nav>
		<img src="icon.jpg" class="icon">
		<h1>sHe</h1>
		<p>Zayn Malik</p>
		
		<audio id="song">
		
			<source src="she.mp3" type="audio/mpeg">
		
		</audio>
		<input type="range" value="0" id="progress">
		
			<div class="controls">
			<div><i class="fa fa-backward" aria-hidden="true"></i></div>
			<div onclick="playPause()"><i class="fa fa-play" aria-hidden="true" id="ctrlIcon"></i></div>
			<div><i class="fa fa-forward" aria-hidden="true"></i></div>
			</div>
		
		</div>
	</div>
 <script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function(){
	progress.max = song.duration;
	progress.value = song.currentTime;
}

function playPause(){
	if(ctrlIcon.classList.contains("fa-pause")){
		song.pause();
		ctrlIcon.classList.remove("fa-pause");
		ctrlIcon.classList.add("fa-play");
	}
	else{
		song.play();
		ctrlIcon.classList.add("fa-pause");
		ctrlIcon.classList.remove("fa-play");
	}
} 
 
if(song.play()){
	setInterval(()=>{
	progress.value = song.currentTime;
	},500);
}
progress.onchange = function(){
	song.play();
	song.currentTime = progress.value;
	ctrlIcon.classList.add("fa-pause");
	ctrlIcon.classList.remove("fa-play");
}
 
 
 </script>
 </body>
 </html>
